<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypogram</title>
    <link rel="stylesheet" href="./styles/logincadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <script type="module" src="./scripts/index.js" defer></script> -->
</head>

<body>
    <main id="Cadastro">
        <form id="FormCadastro" method="POST">
            <h1>Cadastro</h1>
            <div>
                <input type="text" name="nome" id="name" placeholder="Nome">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <i class="fas fa-envelope"></i>
            </div>
            <input type="password" name="password" id="password" placeholder="Senha">
            <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar senha">
            
            <button>Cadastrar</button>
            <button>Voltar</button>
        </form> 
    </main>
    
</body>
</html>
